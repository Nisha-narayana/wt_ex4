<!DOCTYPE html>
<html lang="en">
<head>
  <title>CGPA calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 class="text-center">CGPA Calculator</h2>
  <form class="form-horizontal" id="cgpa" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2">Semester 1</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="sem1" placeholder="Enter Your Sem 1 GPA" name="sem1">
      </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-sm-2">Semester 2</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="sem2" placeholder="Enter Your Sem 2 GPA" name="sem2">
        </div>
      </div>

      <div class="form-group">
        <label  class="control-label col-sm-2">Semester 3</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="sem3" placeholder="Enter Your Sem 3 GPA" name="sem3">
        </div>
      </div>

      <div class="form-group">
        <label  class="control-label col-sm-2">Semester 4</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="sem4" placeholder="Enter Your Sem 4 GPA" name="sem4">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Semester 5</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="sem5" placeholder="Enter Your Sem 5 GPA" name="sem5">
        </div>
      </div>

      <div class="form-group">
        <label  class="control-label col-sm-2">Semester 6</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="sem6" placeholder="Enter Your Sem 6 GPA" name="sem6">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2">Semester 7</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="sem7" placeholder="Enter Your Sem 7 GPA" name="sem7">
        </div>
      </div>

      <div class="form-group">
        <label  class="control-label col-sm-2">Semester 8</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="sem8" placeholder="Enter Your Sem 8 GPA" name="sem8">
        </div>
      </div>
     
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button id="cal" type="button"   onclick="calc()" class="btn btn-info">Calculate</button>
      </div>
    </div>
	<p><h3>Your CGPA is <span id="res1"></span></p>
        </div>
      </div>

  </form>
</div>

<script type="text/javascript">
{
 var val=0;  var total=0;var sum=0;
    function calc()
   {
        var i;
	for(i=0;i<8;i++)
	{
		val=document.getElementById("cgpa").elements[i].value;		
		if(val!="")
		{
			total=total+1;
			val=parseFloat(val);
			sum=sum+val;
		}
		else
		{
			break;
		}
	}
	var result=sum/total;
	result=result.toFixed(2);
 	document.getElementById("res1").innerHTML=result;
	
      }
}
</script>
</body>
</html>
